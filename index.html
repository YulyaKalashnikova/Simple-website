<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="cat-paws.ico">
</head>
<body class="light-theme">

    <!--HTML ссылки определяются тегом <a></a>-->
    <hr>
    <ins><h2>Этот проект можно найти здесь</h2></ins>
    <!--<p><a href="https://github.com/YulyaKalashnikova?tab=repositories" target="_blank">Ссылка на гит</a></p>-->
    <div class="square">
        <a href="https://github.com/YulyaKalashnikova?tab=repositories">
            <img src="github.png" alt="github profile" target="_blank" alt="gitHub" style="width:42px;height:42px;">
        </a>
    </div>
    <hr>   

    <!--Изображение-->
    <div class="imageRow">
        <img src="6EWVm1Dej04.gif" alt="my cat Stepan" width="244" height="300">
        <img src="B2RctB8li-w.jpg" alt="my cat Stepan" width="244" height="300">
        <img src="20220109_033354.jpg" alt="my cat Stepan" width="244" height="300">
        <img src="Степан.jpg" alt="my cat Stepan" width="244" height="300">
    </div>

    <!--Абзац-->
    <i><p class="nameCat" title="Стёпа">Наведите на этот текст, чтобы узнать, <small>как зовут кота</small></p></i>

    <!--Заголовоки с разной величиной (могут быть от 1 до 6)-->
    <h1>Список задач</h1>
    <h2 class="secondHeading">Список задач</h2>
    <h3>Список задач</h3>

    <b>
        <p id="msg" class="">Нужно:</p>
    </b>
    
    <div class="allList">
        <!--ul (неупорядоченный список)-->
        <ul>
            <li class="list">Покормить кота;</li>
            <li class="list">Поиграть с котом;</li>
            <li class="list">Погладить:</li>
            <ul>
                <li>Уши;</li>
                <li>Лапы;</li>
                <li>Спинку.</li>
            </ul>
        </ul>
    </div>
    
    <h4>Вы можете переключить тему!</h4>
    <p>
        <div>
            <button class="btn">Dark</button>
        </div>
    </p>
    
    <p>2024<small> год</small></p>

    <!--Тег script для связи с файлом JavaScript-->
    <script src="app.js"></script>
    <!--Если JavaScript выключен-->
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
